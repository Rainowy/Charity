<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<body>
<h2>Currently logged in users</h2>
<div th:each="user : ${users}">
    <p th:text="${user}">user</p>
</div>
<div th:each="userId : ${usersId}">
    <p th:text="${userId}">user</p>
</div>
</body>
</html>
