<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head th:replace="fragments/general.html :: headerfiles"></head>

<body>
<header >
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a th:href="@{/login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
        </ul>
        <ul th:replace="fragments/general.html :: sections"></ul>
    </nav>
</header>
<!--action="#"-->
<section class="login-page">
    <h2>Załóż konto</h2>
    <form autocomplete="off"  th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
               class="validation-message"></p>
            <input type="text" th:field="*{firstName}" placeholder="Imię" class="form-control"/>
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
               class="validation-message"></p>
            <input type="text" th:field="*{lastName}" placeholder="Nazwisko" class="form-control"/>
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="validation-message"></p>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="validation-message"></p>
            <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" class="form-control"/>
        </div>
        <div class="form-group form-group--buttons">
            <!--<a href="login.html" class="btn btn&#45;&#45;without-border">Zaloguj się</a>-->
            <button class="btn" type="submit">Załóż konto</button>
            <a th:href="@{/login}" class="btn btn--without-border">Zaloguj</a>
        </div>
    </form>
</section>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
