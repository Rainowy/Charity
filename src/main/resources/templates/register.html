<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head th:replace="fragments/general.html :: headerfiles"></head>

<body>
<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <li><a href="#">Zaloguj</a></li>
            <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
            <li><a href="index.html" class="btn btn--without-border active">Start</a></li>
            <li><a href="index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
            <li><a href="index.html#about-us" class="btn btn--without-border">O nas</a></li>
            <li><a href="index.html#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
            <li><a href="index.html#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="validation-message"></p>
            <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
        </div>
        <div class="form-group">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
               class="validation-message"></p>
            <input type="password" th:field="*{password}" placeholder="Hasło" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Powtórz hasło" class="form-control"/>
        </div>
        <div class="form-group form-group--buttons">
            <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
            <button class="btn" type="submit">Załóż konto</button>
        </div>
    </form>
</section>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
