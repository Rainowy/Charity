<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head th:replace="fragments/general.html :: headerfiles"></head>

<body>
<header>
    <nav class="container container--70">
        <ul class="nav--actions">
            <!--<li><a href="#">Zaloguj</a></li>-->
            <!--<li class="highlighted"><a href="#">Załóż konto</a></li>-->
            <li><a th:href="@{/register}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
        </ul>
        <ul th:replace="fragments/general.html :: sections"></ul>
    </nav>
</header>

<section class="login-page">
    <h2>Zaloguj się</h2>
    <form method="post" action="/login">
        <div class="form-group">
            <input type="text" name="username" placeholder="Imię lub Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło"/>
            <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
        </div>

        <div class="form-group form-group--buttons">
            <a href="#" class="btn btn--without-border">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>

<footer th:replace="fragments/general.html :: footer"></footer>
</body>
</html>
